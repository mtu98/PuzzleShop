    <script>
        function toggleSearchForm(form, searchIcon) {
            if (!form.classList.contains("active")) {
                form.classList.add("active");
                searchIcon.classList.remove("fa-search");
                searchIcon.classList.add("fa-times");
            } else {
                form.classList.remove("active");
                searchIcon.classList.remove("fa-times");
                searchIcon.classList.add("fa-search");
            }
        }
    </script>

    <script>
        function autoReloadPage() {
            location.reload();
        }
        function zoomImage(toyImageId, largeImageUrl) {
            $(toyImageId).zoom({
                url: largeImageUrl
            });

        }
        function writeReview() {
            $('#productWriteModal').modal('show');
        }

        function activateStarRating() {
            //Rating Star activator
            if ($('.star').length > 0) {
                $('.star').raty({
                    starOff: 'images/star-off.png',
                    starOn: 'images/star-on.png',
                    score: function () {
                        return $(this).attr('data-score');
                    }
                });
            }

            //
            // Star rating
            //
            $('.rating > span').click(function () {
                var currentId = $(this).attr('id');
                if (currentId === 'hate') {
                    $('#hate').addClass('select');
                    $('#dont-like, #ok, #like, #love').removeClass('select');
                    $('.rating > p').text('I hate it');
                    $("#item_rating").val('1');
                }
                if (currentId === 'dont-like') {
                    $('#hate, #dont-like').addClass('select');
                    $('#ok, #like, #love').removeClass('select');
                    $('.rating > p').text('I don\'t like it');
                    $("#item_rating").val('2');
                }
                if (currentId === 'ok') {
                    $('#hate, #dont-like, #ok').addClass('select');
                    $('#like, #love').removeClass('select');
                    $('.rating > p').text('It\'s ok');
                    $("#item_rating").val('3');
                }
                if (currentId === 'like') {
                    $('#hate, #dont-like, #ok, #like').addClass('select');
                    $('#love').removeClass('select');
                    $('.rating > p').text('I like it');
                    $("#item_rating").val('4');
                }
                if (currentId === 'love') {
                    $('#hate, #dont-like, #ok, #like, #love').addClass('select');
                    $('.rating > p').text('I love it');
                    $("#item_rating").val('5');
                }

            });
        }

        function activeOwlCarousel() {
            var owl = $('.owl-carousel');
            owl.owlCarousel({
                margin: 10,
                nav: true,
                loop: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 5
                    }
                }
            });
        }

        Blazor.registerFunction("AutoReloadPage", autoReloadPage);
        //Blazor.registerFunction("ZoomImage", (toyImageId, largeImageUrl) => {
        //    zoomImage(toyImageId, largeImageUrl);
        //    return true;
        //});
        Blazor.registerFunction("ZoomImage", (toyImageId) => {
            $(toyImageId).zoom({
                url: 'img/Products/large-rubik-4x4.jpg'
            });
            return true;
        });
        Blazor.registerFunction("ActivateStarRating", activateStarRating);
        Blazor.registerFunction("AlertMsg", (msg) => {
            alert(msg);
            return true;
        });
        Blazor.registerFunction("ActiveOwlCarousel", activeOwlCarousel);

    </script>
